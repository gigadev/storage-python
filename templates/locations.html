{% extends 'base.html' %}
{% block title %}Locations{% endblock %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Locations</h2>
    <a href="{{ url_for('add_location') }}" class="btn btn-success">Add Location</a>
</div>
<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for loc in locations %}
        <tr>
            <td>{{ loc['name'] }}</td>
            <td>{{ loc['description'] }}</td>
            <td>
                <a href="{{ url_for('view_location', location_id=loc['_id']) }}" class="btn btn-info btn-sm">View</a>
                <a href="{{ url_for('edit_location', location_id=loc['_id']) }}" class="btn btn-warning btn-sm">Edit</a>
                <a href="{{ url_for('delete_location', location_id=loc['_id']) }}" class="btn btn-danger btn-sm"
                    onclick="return confirm('Delete this location?')">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
