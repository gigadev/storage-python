{% extends 'base.html' %}
{% block title %}Locations{% endblock %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Locations</h2>
    <a href="{{ url_for('add_location') }}" class="btn btn-success">Add Location</a>
</div>

<div class="card">
    <div class="card-body">
        <table id="locationsTable" class="table table-striped table-hover" style="width:100%">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for loc in locations %}
                <tr>
                    <td>{{ loc['name'] }}</td>
                    <td>{{ loc['description'] }}</td>
                    <td>
                        <div class="btn-group btn-group-sm" role="group">
                            <a href="{{ url_for('view_location', location_id=loc['_id']) }}" class="btn btn-info" title="View">
                                <i class="bi bi-eye"></i> View
                            </a>
                            <a href="{{ url_for('edit_location', location_id=loc['_id']) }}" class="btn btn-warning" title="Edit">
                                <i class="bi bi-pencil"></i> Edit
                            </a>
                            <a href="{{ url_for('delete_location', location_id=loc['_id']) }}" class="btn btn-danger" title="Delete"
                                onclick="return confirm('Delete this location?')">
                                <i class="bi bi-trash"></i> Delete
                            </a>
                        </div>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    $(document).ready(function() {
        $('#locationsTable').DataTable({
            "pageLength": 25,
            "lengthMenu": [[10, 25, 50, -1], [10, 25, 50, "All"]],
            "order": [[0, 'asc']], // Sort by Name column by default
            "columnDefs": [
                {
                    "targets": -1, // Actions column
                    "orderable": false,
                    "searchable": false
                }
            ],
            "language": {
                "search": "Search locations:",
                "lengthMenu": "Show _MENU_ locations per page",
                "info": "Showing _START_ to _END_ of _TOTAL_ locations",
                "infoEmpty": "No locations available",
                "infoFiltered": "(filtered from _MAX_ total locations)",
                "zeroRecords": "No matching locations found"
            },
            "responsive": true,
            "stateSave": true
        });
    });
</script>
{% endblock %}
